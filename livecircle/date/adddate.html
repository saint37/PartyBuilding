<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发布活动</h1>
		</header>
		<div class="mui-content date">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="tct">
						<img style="width: 80px;" src="../../img/redshop/cam.png"/>
						<p>添加照片</p>
					</div>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					<a class="">
						活动主题<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						报名时间<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						至<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						活动人数<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					活动介绍
					<textarea id="textarea" class="textipt" rows="5" placeholder="点击输入"></textarea>
				</li>
				<li class="mui-table-view-cell">
					活动性质
					<div class="types">
						<button type="button" class="mui-btn mui-btn-outlined">骑行</button>
						<button type="button" class="mui-btn mui-btn-outlined">健身</button>
						<button type="button" class="mui-btn mui-btn-outlined">骑行</button>
						<button type="button" class="mui-btn mui-btn-outlined">健身</button>
						<button type="button" class="mui-btn mui-btn-outlined">骑行</button>
						<button type="button" class="mui-btn mui-btn-outlined">健身</button>
					</div>
				</li>
			</ul>
			<div class="mui-content-padded">
				<button id='' class="red-btn mui-btn mui-btn-block mui-btn-danger">确认发布</button>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
