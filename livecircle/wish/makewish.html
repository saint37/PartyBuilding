<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<style>
			.mui-tab-item {
				height: 30px !important;
			}
			.mui-bar-tab .mui-tab-item.mui-active{
				border-bottom: 3px solid #ae2d36;
			}
		</style>
	</head>
	<body class="index">
		<header class="mui-bar mui-bar-nav">
			<a href="wish.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">心愿申报填写</h1>
		</header>
		<div class="mui-content redshop">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="tct">
						<img style="width: 80px;" src="../../img/redshop/cam.png"/>
						<p>添加照片</p>
					</div>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					<a class="">
						心愿标题<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						联系人<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						联系电话<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					心愿内容
					<textarea id="textarea" class="textipt" rows="5" placeholder="点击输入"></textarea>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					心愿故事
					<textarea id="textarea" class="textipt" rows="5" placeholder="点击输入"></textarea>
				</li>
			</ul>
			<button id='gettic' class="red-btn mui-btn mui-btn-block mui-btn-danger">确认提交</button>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui('.mui-bar-tab').on('tap','a',function(){document.location.href=this.href;});
	</script>
</html>
