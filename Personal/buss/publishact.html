<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="redshop.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商家发布活动</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="tct">
						<img style="width: 80px;" src="../../img/redshop/cam.png"/>
						<p>封面上传</p>
					</div>
				</li>
				<li class="mui-table-view-divider"></li>
				<li class="mui-table-view-cell">
					<a class="">
						主题<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						时间<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						介绍<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						设置积分<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						优惠券金额<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						优惠券数量<div class="listinfo"><input type="text" placeholder="点击输入" class="ipt"></div>
					</a>
				</li>
			</ul>
			<div class="mui-content-padded">
				<button id='' class="red-btn mui-btn mui-btn-block mui-btn-danger">确认发布</button>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
