<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<style>
			.mui-tab-item {
				height: 30px !important;
			}
			.mui-bar-tab .mui-tab-item.mui-active{
				border-bottom: 3px solid #ae2d36;
			}
		</style>
	</head>
	<body class="index">
		<header class="mui-bar mui-bar-nav">
			<a href="lxfw.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">联系服务</h1>
			<button id='save' class=" mui-pull-right mui-btn-link">批量管理</button>
		</header>
		<div class="mui-content">
			<nav class="nav-bar mui-bar mui-bar-tab" style="border-bottom: none;">
			      <a class="mui-tab-item mui-active" href="">
		                <span class="mui-tab-label">未审核</span>
			      </a>
			      <a class="mui-tab-item" href="">
		                <span class="mui-tab-label">审核通过</span>
			       </a>
			      <a class="mui-tab-item" href="">
		                <span class="mui-tab-label">审核未通过</span>
			      </a>
			</nav>
			<ul id="OA_task_1" class="mui-table-view">
				<li class="mui-table-view-cell no-padding history_c">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<div class="history_c"><img src="../../img/redshop/his1.png"></div>
						<div class="history_t">标题内容</div>
						<div class="history_time">2018-03-07</div>
						<div class="history_text">简介</div>
					</div>
				</li>
				<li class="mui-table-view-cell no-padding history_c">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<div class="history_c"><img src="../../img/redshop/his2.png"></div>
						<div class="history_t">标题内容</div>
						<div class="history_time">2018-03-07</div>
						<div class="history_text">简介</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		(function($) {
				//第一个demo，拖拽后显示操作图标，点击操作图标删除元素；
				$('#OA_task_1').on('tap', '.mui-btn', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					mui.confirm('确认删除该条记录？', 'Hello MUI', btnArray, function(e) {
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				});
				var btnArray = ['确认', '取消'];
			})(mui);
	</script>
</html>
